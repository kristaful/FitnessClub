<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="static/styles.css" />
  <title>Thank You</title>
</head>

<body id="request">
  <header>
    <nav>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a class="#classes" href="classes.html">Classes</a></li>
        <li><a class="#info" href="info.html">Information</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Thank you for requesting our classes! We will be in touch soon!</h2>

    <script>
      printQuery();
    </script>
  </div>
</body>

</html>
